<div class="mb-4 border-bottom pb-3 row">
  <div class="col-10">
    <h4>{{job['title']}}</h4>
    <div><b>Location:</b> {{job['location']}}</div>
    {% if 'salary' in job %}
    <div><b>Salary:</b> {{job['salary']}}</div>
    {% endif %}
  </div>
  <div class="col-2 text-right">
    <button type="button" class="btn btn-outline-primary align-middle">Apply</button>
  </div>
</div>
